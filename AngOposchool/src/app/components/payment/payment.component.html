<div class="container">
  <form class="form-container" [formGroup]="paymentForm" (ngSubmit)="formSubmit()">
    <div style="width: 100%; padding: 0; display: flex; justify-content: end; align-items: center">
      <img src="https://i.postimg.cc/7P9yhwXd/card.png" width="60px" height="60px">
    </div>
    <div class="numCard">
      <input (input)="onNumTarjetaInput($event)" type="text" name="numTarjeta" formControlName="numTarjeta" maxlength="19" inputmode="numeric" placeholder="0000 0000 0000 0000" required>
      <div *ngIf="errors['tarjeta.numTarjeta']" class="error-message">
        *{{ errors['tarjeta.numTarjeta'] }}
      </div>
    </div>
    <div style="display: flex; justify-content: space-evenly; align-items: center">
      <div style="display: flex; justify-content: center; align-items: center">
        <label for="fechaExpiracion">Fecha fin:</label>
        <input type="text" id="fechaExpiracion" name="fechaExpiracion" formControlName="fechaExpiracion" maxlength="5" placeholder="MM/YY" required>
      </div>
      <div style="display: flex; justify-content: center; align-items: center">
        <label for="codigoSeguridad">CVV:</label>
        <input type="text" id="codigoSeguridad" name="codigoSeguridad" formControlName="codigoSeguridad" maxlength="3" inputmode="numeric" placeholder="123" required>
      </div>
    </div>
    <div *ngIf="errors['tarjeta.fechaExpiracion'] || errors['tarjeta.codigoSeguridad']" style="width: 100%; display: flex; justify-content: space-evenly; align-items: center">
      <div *ngIf="errors['tarjeta.fechaExpiracion']" class="error-message">
        *{{ errors['tarjeta.fechaExpiracion'] }}
      </div>
      <div *ngIf="errors['tarjeta.codigoSeguridad']" class="error-message">
        *{{ errors['tarjeta.codigoSeguridad'] }}
      </div>
    </div>
    <div style="width: 100%; display: flex; justify-content: space-between; align-items: center">
      <img src="https://brand.mastercard.com/content/dam/mccom/brandcenter/thumbnails/mastercard_circles_92px_2x.png" style="filter: grayscale(100%) brightness(1) contrast(1.9)" width="100px" height="70px">
      <button type="submit">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </form>
</div>
